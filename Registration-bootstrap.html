    <div class="container">
        <h1 class="display-2">Register</h1>
        <form action="nowhere">
            <div class="form-row">
            <div class="form-group col-md-6">
                    <label for="validationCustom01">*First Name</label>
                    <input type="first name" class="form-control" id="validationCustom01" placeholder="Enter your name" required>
                    <div class="valid-feedback">
                        Looks good!
                      </div>
            </div><div class="form-group col-md-6">
                    <label for="last name">*Last Name</label>
                    <input type="last name" class="form-control" id="last name" placeholder="Enter your last name" required>
            </div><div class="form-group col-md-7">
                    <label for="last name">Nickname</label>
                    <input type="nickname" class="form-control" id="nickname" placeholder="Enter your nickname (optional)">
            </div>
            
            <div class="form-group col-md-6">
                <label for="email">*Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email adress" required>
            </div>
            <div class="form-group col-mid-6">
                    <label for="password">*Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group col-mid-6">
                    <label for="repeat password">*Repeat Password</label>
                    <input type="repeat password" class="form-control" id=" Repeat Password" placeholder="Repeat your password" required>
                </div>
            </div>
        
            <div class="form-group"></div>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="tos">
                    <label class="custom-control-label" for="tos">Sign Me Up</label>
                </div>
            </div>
        
            <button type="submit" class="btn btn-success">Register</button>
